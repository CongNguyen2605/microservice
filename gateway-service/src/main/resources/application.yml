spring:
  cloud:
    gateway:
      routes:
        - id: product-service
          uri: lb://product-service
          predicates:
            - Path=/api/v1/cart/**,/api/v1/product/**
          filters:
            - RoleAuth=ADMIN
            - AuthenticationFilter


        - id: identity-service
          uri: lb://identity-service
          predicates:
            - Path=/api/v1/user/**,/api/v1/authentication/**
      discovery:
        locator:
          enabled: false
      default-filters:
        - TokenRelay
  security:
    oauth2:
      client:
        registration:
          keycloak:
            client-id: gateway-client
            client-secret: your-client-secret
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            scope: openid,profile
        provider:
          keycloak:
            issuer-uri: http://localhost:8082/auth/realms/your-realm
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
