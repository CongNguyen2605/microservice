server:
  port: 8088

spring:
  application:
    name: product-service

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    enabled: true
  instance:
    prefer-ip-address: true
    hostname: localhost
    instance-id: ${spring.application.name}:${server.port}



feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
